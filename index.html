<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
        .task-list-item {
            list-style-type: none;
        }
        .highlight-task {
            background-color: yellow;
            transition: background-color 0.3s ease;
        }
        #randomTaskButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 15px;
            background-color: #2ea44f;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 14px;
            font-weight: 600;
            line-height: 20px;
            box-shadow: 0 1px 0 rgba(27,31,35,0.1), inset 0 1px 0 rgba(255,255,255,0.03);
            transition: background-color 0.2s ease;
        }
        #randomTaskButton:hover {
            background-color: #2c974b;
        }
    </style>
</head>
<body>
    <div class="markdown-body">
        {% capture readme_content %}{% include_relative README.md %}{% endcapture %}
        {{ readme_content | markdownify }}
    </div>
    <button id="randomTaskButton">âœ¨ Select random topic</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const topicItems = document.querySelectorAll('.markdown-body > ul > li.task-list-item');
            let currentHighlight = null;

            function getFirstTextNode(element) {
                for (let node of element.childNodes) {
                    if (node.nodeType === Node.TEXT_NODE && node.textContent.trim() !== '') {
                        return node;
                    }
                }
                return null;
            }

            document.getElementById('randomTaskButton').addEventListener('click', function() {
                if (currentHighlight) {
                    currentHighlight.classList.remove('highlight-task');
                }

                const randomtopic = topicItems[Math.floor(Math.random() * topicItems.length)];
                const textNode = getFirstTextNode(randomtopic);
                
                if (textNode) {
                    const span = document.createElement('span');
                    span.className = 'highlight-task';
                    textNode.parentNode.insertBefore(span, textNode);
                    span.appendChild(textNode);
                    currentHighlight = span;
                } else {
                    randomtopic.classList.add('highlight-task');
                    currentHighlight = randomtopic;
                }

                randomtopic.scrollIntoView({behavior: 'smooth', block: 'center'});
            });

            document.addEventListener('click', function(event) {
                if (event.target !== document.getElementById('randomTaskButton') && currentHighlight) {
                    if (currentHighlight.tagName === 'SPAN') {
                        const parent = currentHighlight.parentNode;
                        parent.insertBefore(currentHighlight.firstChild, currentHighlight);
                        parent.removeChild(currentHighlight);
                    } else {
                        currentHighlight.classList.remove('highlight-task');
                    }
                    currentHighlight = null;
                }
            });
        });
    </script>
</body>
</html>
